 restore_brython_decision:0 "Unite Brython"
 restore_brython_decision_desc:0 "I can unite the lands of the ancient Brythonic people under a single Kingdom, and bring forth a new era of stability for the region."
 restore_brython_decision_confirm:0 "Unite Brython"
